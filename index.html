<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DentonMTB - Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="main-header">
      <div class="container">
        <div id="branding">
          <img src="img/logo-white.png" alt="">
        </div>
        <ul class="social-media-h">
          <li><a href="https://www.facebook.com/groups/1618527905031937/" target="_blank">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div> <!-- container div -->
    </div> <!--main-header div-->
    <section id="l-p-c">
      <p class="stayTuned">Stay Tuned</p>
      <h1>New Website</h1>
      <h1>Launching Soon</h1>
      <div class="clock-cd">
        <div class="days">
          <div class="clock-box" id="days"></div>
          <h3>Days</h3>
        </div>
        <div class="hrs">
          <div class="clock-box" id="hrs"></div>
          <h3>Hours</h3>
        </div>
        <div class="mins">
          <div class="clock-box" id="mins"></div>
          <h3>Minutes</h3>
        </div>
        <div class="secs">
          <div class="clock-box" id="secs"></div>
          <h3>Seconds</h3>
        </div>
      </div>
      <p class="notify">Notify me when there's some action:</p>
      <input class="notify-email" type="email" placeholder="Enter your email">
      <button class="btn btn-primary btn-notify-me">Notify Me</button>
    </section>

    <div class="sponsors">
      <div class="">
        <img src="img/gotoking.png" alt="gotoking-logo">
      </div>
      <div class="">
        <img src="img/elight.png" alt="emperador-light-logo">
      </div>
      <div class="">
        <img src="img/rpn.png" alt="rpn-logo">
      </div>
      <div class="">
        <img src="img/liontiger.png" alt="liontiger-logo">
      </div>
      <div class="">
        <img src="img/silverswan.png" alt="silverswan-logo">
      </div>
    </div>
    <footer id="l-p-f">
      Denton Mountain Bikers Group &copy; 2018
    </footer>
  </header>
  <script src="js/script.js"></script>
</body>
</html>
